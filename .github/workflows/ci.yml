name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Install packages
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake cppcheck clang-format libgtest-dev libeigen3-dev

      # Analysis: cppcheck
      - name: Static analysis (cppcheck)
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 --force . 2> cppcheck-report.txt || true

      # Upload cppcheck
      - name: Upload cppcheck report
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.txt

      # Lint: clang-format
      - name: Lint C++ files (clang-format)
        run: |
          find . -name '*.cpp' -o -name '*.hpp' | xargs clang-format -i

      # Lint: cmakelint
      - name: Install pip and cmakelint
        run: |
          sudo apt-get install -y python3-pip
          pip install cmakelint

      - name: Lint CMake files
        run: |
          cmakelint --linelength=120 CMakeLists.txt

      # Build & Test
      - name: Build and test
        run: ./build.sh --library-only --test
  build-launcher:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Install packages
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libgtest-dev libeigen3-dev
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          cache: 'true'
          cache-key-prefix: 'install-qt6-action'

      # Build
      - name: Build
        run: ./build.sh -t
  build-without-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Install packages
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libeigen3-dev
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'
          cache: 'true'
          cache-key-prefix: 'install-qt6-action'

      # Build
      - name: Build
        run: ./build.sh
